<!DOCTYPE html>
<style>
    html {
        height: 100%;
    }
    body {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 10%
                            1fr
                            10%;
        grid-template-areas: "header"
                             "content"
                             "footer";
        justify-items: stretch;
        height: 100%;
        padding: 0px;
        margin: 0px;
        font-family: arial, sans-sarif;
        font-size: 14px;
    }
    .contentBox {
        grid-area: content;
        align-self: start;
        padding: 50px;
        margin: 50px;
        display: grid;
        justify-items: center;
        grid-gap: 5px;
    }
    .content1 {
        padding: 5px;
    }
    .content2 {
        padding: 5px;
        width: 30%;
    }
    .content3 {
        padding: 5px;
        display: flex;
        justify-content: center;
        gap: 25px;
    }
    .headerBox {
        grid-area: header;
        align-self: start;
        padding: 5px 25px 5px 25px;
        margin: 0px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr;
        height: 40px;
        
    }
    .header1 {
        align-self: center;
        padding: 5px;
        display: flex;
        justify-content: flex-start;
        align-content: center;
        gap: 25px;
    }
    .header2{
        align-self: center;
        padding: 5px;
        display: flex;
        justify-content: flex-end;
        align-content: center;
        gap: 25px
    }
    .footerBox {
        grid-area: footer;
        align-self: end;
        display: grid;
        grid-template-rows: 1fr;
        grid-template-columns: 1fr 1fr;
        background-color: #f2f2f2;
        height: 40px;
        padding: 5px 25px 5px 25px;
        margin: 0px;
    }
    .footer1 {
        align-self: center;
        display: flex;
        justify-content: flex-start;
        align-content: center;
        gap: 25px;
    }
    .footer2 {
        align-self: center;
        display: flex;
        justify-content: flex-end;
        align-content: center;
        gap: 25px;
    }
    a {
        text-decoration: none;
        color: #000;
        opacity: 100%;
    }
    a:hover {
      text-decoration: underline;  
    }
    input {
       width: 100%;
       
    }
</style>
<html>
    <title>Google Clone</title>
    <body>
        <div class="headerBox">
            <div class="header1">
                <a href="#">about</a>
                <a href="#">store</a>
            </div>
            <div class="header2">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
        </div>
        <div class="contentBox">
            <div class="content1"> 
                <img src="googlelogo_color_272x92dp.png" alt="Google image">
            </div>
            <div class="content2">
                <input type="text">
            </div>
            <div class="content3">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footerBox">
            <div class="footer1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="footer2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </body>
</html>
