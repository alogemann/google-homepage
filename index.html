<!DOCTYPE html>
<style>
    html {
        height: 100%;
    }
    body {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 10%
                            1fr
                            10%;
        grid-template-areas: "header"
                             "content"
                             "footer";
        justify-items: stretch;
        height: 100%;
        padding: 0px;
        margin: 0px;
        font-family: arial, sans-sarif;
        font-size: 14px;
    }
    .contentBox {
        grid-area: content;
        align-self: start;
        padding: 50px;
        margin: 50px;
        display: grid;
        justify-items: center;
        grid-gap: 5px;
    }
    .content1 {
        padding: 10px;
    }
    .content2 {
        padding: 10px;
        border: 1px solid #000;
        border-radius: 5px;
    }
    .headerBox {
        grid-area: header;
        align-self: start;
        padding: 5px;
        margin: 0px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr;
        height: 40px;
        
    }
    .header1 {
        justify-self: start;
        align-self: center;
        padding: 5px;
        opacity: 75%
    }
    .header2{
        justify-self: end;
        align-self: center;
        padding: 5px;
        opacity: 75%;
    }
    .footerBox {
        grid-area: footer;
        align-self: end;
        display: grid;
        grid-template-rows: 1fr;
        grid-template-columns: 1fr 1fr;
        background-color: #f2f2f2;
        height: 40px;
        padding: 5px;
        margin: 0px;
    }
    .footer1 {
        justify-self: start;
        align-self: center;
        opacity: 75%;
    }
    .footer2 {
        justify-self: end;
        align-self: center;
        opacity: 75%;

    }
</style>
<html>
    <title>Google Clone</title>
    <body>
        <div class="headerBox">
            <div class="header1">
                <a href="#">about</a>
                <a href="#">store</a>
            </div>
            <div class="header2">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
        </div>
        <div class="contentBox">
            <div class="content1"> 
                <img src="googlelogo_color_272x92dp.png" alt="Google image">
            </div>
            <div class="content2">search box</div>
        </div>
        <div class="footerBox">
            <div class="footer1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="footer2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </body>
</html>
